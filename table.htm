              data-dismiss="modal"
              aria-label="Close"
            >

            </button>
          </div>
          <div class="modal-body">
            <p>Modal popup of adding Details.</p>
          </div>
          <div class="modal-footer">

              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"

          </div>
